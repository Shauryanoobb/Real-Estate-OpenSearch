<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }
        
        .header h2 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        form {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e7ff;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #response {
            margin: 20px 40px 40px;
            padding: 20px;
            background: #ecfdf5;
            border: 2px solid #10b981;
            border-radius: 10px;
            display: none;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .required::after {
            content: "*";
            color: #ef4444;
            margin-left: 4px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            form {
                padding: 24px;
            }
            
            .header {
                padding: 30px 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>üè† Add New Property</h2>
        <p>Fill in the details to list a new property</p>
    </div>

    <form id="propertyForm">
        <!-- Basic Information -->
        <div class="form-section">
            <div class="section-title">Basic Information</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Property ID</label>
                    <input type="text" id="property_id" required placeholder="e.g., PROP001" />
                </div>
                
                <div class="form-group">
                    <label class="required">Property Type</label>
                    <input type="text" id="property_type" required placeholder="e.g., Apartment, Villa" />
                </div>
            </div>

            <div class="form-group full-width">
                <label class="required">Title</label>
                <input type="text" id="title" required placeholder="e.g., Spacious 3BHK in Downtown" />
            </div>

            <div class="form-group full-width">
                <label>Description</label>
                <textarea id="description" placeholder="Describe the property features and highlights..."></textarea>
            </div>
        </div>

        <!-- Location Details -->
        <div class="form-section">
            <div class="section-title">Location Details</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Locality</label>
                    <input type="text" id="locality" required placeholder="e.g., Koramangala" />
                </div>
                
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" placeholder="e.g., Bangalore" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>State</label>
                    <input type="text" id="state" placeholder="e.g., Karnataka" />
                </div>
                
                <div class="form-group">
                    <label class="required">Price (‚Çπ)</label>
                    <input type="number" id="price" required placeholder="e.g., 25000" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="text" id="lat" placeholder="e.g., 12.9716" />
                </div>
                
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="text" id="lon" placeholder="e.g., 77.5946" />
                </div>
            </div>
        </div>

        <!-- Property Specifications -->
        <div class="form-section">
            <div class="section-title">Property Specifications</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="required">BHK</label>
                    <input type="number" id="bhk" required placeholder="e.g., 3" />
                </div>
                
                <div class="form-group">
                    <label class="required">Bathrooms</label>
                    <input type="number" id="bathrooms" required placeholder="e.g., 2" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Area (sqft)</label>
                    <input type="number" id="area_sqft" required placeholder="e.g., 1500" />
                </div>
                
                <div class="form-group">
                    <label>Floor Number</label>
                    <input type="number" id="floor_number" placeholder="e.g., 5" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>No. of Toilets</label>
                    <input type="number" id="no_of_toilets" placeholder="e.g., 2" />
                </div>
                
                <div class="form-group">
                    <label>Balconies</label>
                    <input type="number" id="balconies" placeholder="e.g., 2" />
                </div>
            </div>
        </div>

        <!-- Furnishing & Amenities -->
        <div class="form-section">
            <div class="section-title">Furnishing & Amenities</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Furnishing Status</label>
                    <input type="text" id="furnishing_status" placeholder="e.g., Semi-furnished" />
                </div>
                
                <div class="form-group">
                    <label>Is Furnished?</label>
                    <select id="furnished_or_unfurnished">
                        <option value="">Choose...</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group full-width">
                <label>Amenities</label>
                <input type="text" id="amenities" placeholder="e.g., Gym, Swimming Pool, Parking" />
            </div>
        </div>

        <!-- Building Details -->
        <div class="form-section">
            <div class="section-title">Building Details</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Age of Building (years)</label>
                    <input type="number" id="age_of_building" placeholder="e.g., 5" />
                </div>
                
                <div class="form-group">
                    <label>Lift Available?</label>
                    <select id="lift_available">
                        <option value="">Choose...</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Listed Date</label>
                    <input type="date" id="listed_date" />
                </div>
                
                <div class="form-group">
                    <label>Available From</label>
                    <input type="date" id="available_from" />
                </div>
            </div>
        </div>

        <button type="button" onclick="submitForm()">‚ú® Add Property</button>
    </form>

    <div id="response"></div>
</div>

<script>
async function submitForm() {
    const data = {
        property_id: document.getElementById("property_id").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value || null,
        locality: document.getElementById("locality").value,
        city: document.getElementById("city").value || null,
        state: document.getElementById("state").value || null,
        price: parseFloat(document.getElementById("price").value),
        bhk: parseInt(document.getElementById("bhk").value),
        bathrooms: parseInt(document.getElementById("bathrooms").value),
        area_sqft: parseInt(document.getElementById("area_sqft").value),
        furnishing_status: document.getElementById("furnishing_status").value || null,
        furnished_or_unfurnished: document.getElementById("furnished_or_unfurnished").value === "" ? null :
                                  document.getElementById("furnished_or_unfurnished").value === "true",
        property_type: document.getElementById("property_type").value,
        amenities: document.getElementById("amenities").value
                        ? document.getElementById("amenities").value.split(",").map(a => a.trim())
                        : [],
        listed_date: document.getElementById("listed_date").value || null,
        available_from: document.getElementById("available_from").value || null,
        age_of_building: document.getElementById("age_of_building").value || null,
        lift_available: document.getElementById("lift_available").value === "" ? null :
                        document.getElementById("lift_available").value === "true",
        floor_number: document.getElementById("floor_number").value || null,
        no_of_toilets: document.getElementById("no_of_toilets").value || null,
        balconies: document.getElementById("balconies").value || null,
        geo_location: (document.getElementById("lat").value && document.getElementById("lon").value)
                        ? {
                            lat: parseFloat(document.getElementById("lat").value),
                            lon: parseFloat(document.getElementById("lon").value)
                        }
                        : null
    };

    try {
        const res = await fetch("http://localhost:8000/properties/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });

        const json = await res.json();
        const box = document.getElementById("response");
        box.style.display = "block";
        box.innerText = JSON.stringify(json, null, 2);
        box.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    } catch (error) {
        const box = document.getElementById("response");
        box.style.display = "block";
        box.style.background = "#fee";
        box.style.borderColor = "#f44";
        box.innerText = "Error: " + error.message;
    }
}
</script>

</body>
</html>
