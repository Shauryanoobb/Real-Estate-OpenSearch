<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page_title">Manage Property Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4 sm:p-6">

    <div class="max-w-4xl mx-auto bg-white p-4 sm:p-8 rounded-2xl shadow-xl">
        <h1 id="form_title" class="text-2xl sm:text-3xl font-extrabold text-green-700 mb-4 sm:mb-6 border-b pb-2">‚ûï Add New Listing</h1>
        
        <!-- Context Switcher -->
        <div class="mb-6 flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-6 justify-center p-3 bg-indigo-50 rounded-lg">
            <label class="flex items-center space-x-2 font-semibold text-gray-700 cursor-pointer">
                <input type="radio" name="listing_context" value="supply" checked onchange="setContext('supply')" class="text-indigo-600 focus:ring-indigo-500">
                <span>Supply (New Inventory)</span>
            </label>
            <label class="flex items-center space-x-2 font-semibold text-gray-700 cursor-pointer">
                <input type="radio" name="listing_context" value="demand" onchange="setContext('demand')" class="text-indigo-600 focus:ring-indigo-500">
                <span>Demand (Client Request)</span>
            </label>
        </div>

        <form id="propertyForm" class="space-y-4 sm:space-y-6">
            
            <!-- Hidden field to store the OpenSearch ID when updating -->
            <input type="hidden" id="opensearch_id_hidden">
            
            <!-- BASIC INFORMATION -->
            <div class="border p-3 sm:p-4 rounded-xl">
                <h2 class="text-lg sm:text-xl font-semibold text-indigo-600 mb-3 sm:mb-4">Core Information</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                    
                    <!-- ID DISPLAY: Shown only when in Update mode (for reference) -->
                    <div class="col-span-full hidden mb-4" id="property_id_display"> 
                        <label class="block text-sm font-medium text-gray-700">OpenSearch ID</label>
                        <p id="displayed_property_id" class="p-2 bg-gray-100 border border-gray-300 rounded-md font-mono text-sm break-all"></p>
                    </div>
                    
                    <div class="col-span-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="title" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base">
                    </div>
                    
                    <!-- PROPERTY TYPE (ENUM) -->
                    <div class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Property Type</label>
                        <select id="property_type" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base">
                            <option value="">Select Type</option>
                            <option value="Flat">Flat</option>
                            <option value="Bungalow">Bungalow</option>
                            <option value="Plot">Plot</option>
                            <option value="Office">Office</option>
                            <option value="Shop">Shop</option>
                            <option value="Agricultural Land">Agricultural Land</option>
                            <option value="Industrial Land">Industrial Land</option>
                        </select>
                    </div>

                    <!-- LISTING TYPE (ENUM) -->
                    <div class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Listing For</label>
                        <select id="listing_type" onchange="toggleDepositField()" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base">
                            <option value="">Select Listing Type</option>
                            <option value="SALE">Sale</option>
                            <option value="RENT">Rent</option>
                        </select>
                    </div>

                    <!-- PRICE INPUTS (DYNAMICALLY HIDDEN/SHOWN) -->
                    <div id="price_exact_group" class="col-span-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Price / Rent (‚Çπ)</label>
                        <input type="number" id="price" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base">
                    </div>
                    
                    <div id="price_range_group" class="hidden col-span-full">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Budget Min (‚Çπ)</label>
                                <input type="number" id="price_min" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Budget Max (‚Çπ)</label>
                                <input type="number" id="price_max" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base">
                            </div>
                        </div>
                    </div>

                    <!-- DEPOSIT FIELDS (CONDITIONAL) -->
                    <div id="deposit_group" class="hidden col-span-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1" id="deposit_label">Deposit Amount (‚Çπ)</label>
                        <input type="number" id="deposit" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base">
                    </div>
                    
                </div>
                <div class="mt-3 sm:mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" rows="3" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base"></textarea>
                </div>
            </div>

            <!-- LOCATION & SPECIFICATIONS -->
            <div class="border p-3 sm:p-4 rounded-xl">
                <h2 class="text-lg sm:text-xl font-semibold text-indigo-600 mb-3 sm:mb-4">Location & Specifications</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
                    <div class="col-span-full sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Locality</label>
                        <input type="text" id="locality" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Locality">
                    </div>
                    
                    <!-- BHK INPUTS (DYNAMICALLY HIDDEN/SHOWN) -->
                    <div id="bhk_exact_group" class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">BHK</label>
                        <input type="number" id="bhk" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="e.g., 3">
                    </div>
                    
                    <div id="bhk_range_group" class="hidden col-span-full sm:col-span-2">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">BHK Min</label>
                                <input type="number" id="bhk_min" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Min">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">BHK Max</label>
                                <input type="number" id="bhk_max" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Max">
                            </div>
                        </div>
                    </div>

                    <!-- AREA INPUTS (DYNAMICALLY HIDDEN/SHOWN) -->
                    <div id="area_exact_group" class="col-span-full sm:col-span-1">
                         <label class="block text-sm font-medium text-gray-700 mb-1">Area (sqft)</label>
                         <input type="number" id="area_sqft" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Area">
                    </div>

                    <div id="area_range_group" class="hidden col-span-full sm:col-span-2">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Area Min (sqft)</label>
                                <input type="number" id="area_sqft_min" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Min">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Area Max (sqft)</label>
                                <input type="number" id="area_sqft_max" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Max">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Bathrooms</label>
                        <input type="number" id="bathrooms" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Bathrooms">
                    </div>
                    
                    <div class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Facing Direction</label>
                        <input type="text" id="facing_direction" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="e.g., North">
                    </div>
                    
                    <!-- SUPPLY-ONLY FIELDS -->
                    <div class="col-span-full sm:col-span-1 supply-only">
                         <label class="block text-sm font-medium text-gray-700 mb-1">Floor Number</label>
                         <input type="number" id="floor_number" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Floor">
                    </div>
                    <div class="col-span-full sm:col-span-1 supply-only">
                         <label class="block text-sm font-medium text-gray-700 mb-1">Total Floors</label>
                         <input type="number" id="total_floors" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Total">
                    </div>
                    
                    <!-- DEMAND-ONLY FIELDS -->
                    <div class="col-span-full sm:col-span-2 hidden demand-only">
                         <label class="block text-sm font-medium text-gray-700 mb-1">Target Move-in Date</label>
                         <input type="date" id="move_in_date" class="block w-full p-2 border rounded-md text-sm sm:text-base">
                    </div>

                    <!-- ADDITIONAL ROOMS (Multi-Select) -->
                    <div class="col-span-full sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Additional Rooms</label>
                        <p class="text-xs text-gray-500 mb-2">Hold Ctrl/Cmd and click to select multiple</p>
                        <div class="border border-gray-300 rounded-md p-2 bg-white max-h-32 overflow-y-auto">
                            <select id="additional_rooms" multiple class="w-full border-none focus:ring-0 text-sm" size="4">
                                <option value="Store Room">Store Room</option>
                                <option value="Study Room">Study Room</option>
                                <option value="Servant Room">Servant Room</option>
                                <option value="Pooja Room">Pooja Room</option>
                            </select>
                        </div>
                    </div>

                    <!-- OVERLOOKING (Multi-Select) -->
                    <div class="col-span-full sm:col-span-2">
                         <label class="block text-sm font-medium text-gray-700 mb-1">Overlooking View</label>
                         <p class="text-xs text-gray-500 mb-2">Hold Ctrl/Cmd and click to select multiple</p>
                        <div class="border border-gray-300 rounded-md p-2 bg-white max-h-32 overflow-y-auto">
                            <select id="overlooking" multiple class="w-full border-none focus:ring-0 text-sm" size="4">
                                <option value="Park">Park View</option>
                                <option value="Main Road">Main Road</option>
                                <option value="Garden">Garden View</option>
                                <option value="Pool">Pool View</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FURNISHING & DATES -->
            <div class="border p-3 sm:p-4 rounded-xl">
                <h2 class="text-lg sm:text-xl font-semibold text-indigo-600 mb-3 sm:mb-4">Furnishing & Features</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
                    
                    <!-- FURNISHING STATUS (ENUM) -->
                    <div class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Furnishing Status</label>
                        <select id="furnishing_status" class="block w-full p-2 border rounded-md text-sm sm:text-base">
                            <option value="">Select Status</option>
                            <option value="FURNISHED">FURNISHED</option>
                            <option value="SEMI_FURNISHED">SEMI-FURNISHED</option>
                            <option value="UNFURNISHED">UNFURNISHED</option>
                        </select>
                    </div>
                    
                    <div class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Building Age (years)</label>
                        <input type="number" id="age_of_building" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Age">
                    </div>
                    
                    <div class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Lift Available?</label>
                        <select id="lift_available" class="block w-full p-2 border rounded-md text-sm sm:text-base">
                            <option value="">Select</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div class="col-span-full sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Listed Date</label>
                        <input type="date" id="listed_date" class="block w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base">
                    </div>

                    <div class="col-span-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Amenities</label>
                        <input type="text" id="amenities" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Gym, Pool, Park (comma separated)">
                    </div>
                    
                    <div class="col-span-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Image URLs</label>
                        <input type="text" id="images" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="https://example.com/image1.jpg, https://... (comma separated)">
                    </div>
                </div>
            </div>
            
            <!-- CUSTOMER DETAILS -->
            <div class="border p-3 sm:p-4 rounded-xl">
                <h2 class="text-lg sm:text-xl font-semibold text-indigo-600 mb-3 sm:mb-4" id="customer_header">Seller Details</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="customer_name" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Name">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="customer_email" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="email@example.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" id="customer_phone" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Phone">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Referred By</label>
                        <input type="text" id="customer_referred_by" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Referrer">
                    </div>
                    
                    <div class="col-span-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <input type="text" id="customer_address" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Address">
                    </div>
                    
                    <div class="col-span-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
                        <textarea id="customer_additional_info" rows="2" class="block w-full p-2 border rounded-md text-sm sm:text-base" placeholder="Any additional information"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" id="submit_button" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold text-base sm:text-lg hover:bg-green-700 transition duration-150">
                ‚ú® Add Property
            </button>
        </form>

        <div id="response_message" class="mt-4 sm:mt-6 p-3 sm:p-4 rounded-lg text-center font-medium hidden text-sm sm:text-base"></div>

        <!-- MATCH RESULTS SECTION -->
        <div id="match_results_section" class="mt-6 sm:mt-8 border-t pt-4 sm:pt-6 hidden">
            <h2 class="text-xl sm:text-2xl font-bold text-red-600 mb-3 sm:mb-4">üîç Cross-Match Results</h2>
            <div id="match_results_content" class="space-y-3 sm:space-y-4">
                <p class="text-gray-500 text-sm sm:text-base">Matching records will appear here after submission.</p>
            </div>
        </div>

        <div class="mt-6 sm:mt-8 text-center">
            <a href="/static/search_list.html" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm sm:text-base">‚Üê Back to Search/List</a>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin + "/api";
        const urlParams = new URLSearchParams(window.location.search);
        const propertyIdParam = urlParams.get('id');
        const form = document.getElementById('propertyForm');
        const responseMessage = document.getElementById('response_message');
        const hiddenIdInput = document.getElementById('opensearch_id_hidden');
        const idDisplayGroup = document.getElementById('property_id_display');
        const displayedId = document.getElementById('displayed_property_id');
        
        // Dynamic Field Groups
        const depositGroup = document.getElementById('deposit_group');
        const priceExactGroup = document.getElementById('price_exact_group');
        const priceRangeGroup = document.getElementById('price_range_group');
        const bhkExactGroup = document.getElementById('bhk_exact_group');
        const bhkRangeGroup = document.getElementById('bhk_range_group');
        const areaExactGroup = document.getElementById('area_exact_group');
        const areaRangeGroup = document.getElementById('area_range_group');
        const supplyOnlyFields = document.querySelectorAll('.supply-only');
        const demandOnlyFields = document.querySelectorAll('.demand-only');
        const customerHeader = document.getElementById('customer_header');
        const submitButton = document.getElementById('submit_button');

        let currentContext = 'supply';
        
        function setContext(context) {
            currentContext = context;
            
            const headerText = context === 'supply' ? 'Seller Details' : 'Requester Details';
            customerHeader.textContent = headerText;
            submitButton.textContent = context === 'supply' ? '‚ú® Add Property to Inventory' : 'üìù Submit Demand Request';
            
            if (context === 'supply') {
                priceExactGroup.classList.remove('hidden');
                bhkExactGroup.classList.remove('hidden');
                areaExactGroup.classList.remove('hidden');
                priceRangeGroup.classList.add('hidden');
                bhkRangeGroup.classList.add('hidden');
                areaRangeGroup.classList.add('hidden');
                demandOnlyFields.forEach(el => el.classList.add('hidden'));
                supplyOnlyFields.forEach(el => el.classList.remove('hidden'));
            } else {
                priceExactGroup.classList.add('hidden');
                bhkExactGroup.classList.add('hidden');
                areaExactGroup.classList.add('hidden');
                priceRangeGroup.classList.remove('hidden');
                bhkRangeGroup.classList.remove('hidden');
                areaRangeGroup.classList.remove('hidden');
                supplyOnlyFields.forEach(el => el.classList.add('hidden'));
                demandOnlyFields.forEach(el => el.classList.remove('hidden'));
            }

            toggleDepositField();
            form.reset(); 
        }

        function toggleDepositField() {
            const listingType = document.getElementById('listing_type').value;
            const depositLabel = document.getElementById('deposit_label');

            if (listingType === 'RENT') {
                depositGroup.classList.remove('hidden');
                if (currentContext === 'supply') {
                    depositLabel.textContent = 'Deposit Amount (‚Çπ)';
                } else {
                    depositLabel.textContent = 'Deposit Max Budget (‚Çπ)';
                }
            } else {
                depositGroup.classList.add('hidden');
                document.getElementById('deposit').value = '';
            }
        }
        
        function getMultiSelectValues(id) {
            const select = document.getElementById(id);
            if (!select) return [];
            return Array.from(select.selectedOptions).map(option => option.value);
        }

        function serializeForm() {
            const data = {};
            
            const sharedFields = [
                "title", "description", "locality", "facing_direction",
                "property_type", "listing_type", "furnishing_status", "listed_date",
                "customer_name", "customer_email", "customer_phone", "customer_address", 
                "customer_referred_by", "customer_additional_info"
            ];
            
            const supplyFields = ["price", "deposit", "bhk", "bathrooms", "area_sqft", 
                                  "age_of_building", "floor_number", "total_floors"];
            const demandFields = ["price_min", "price_max", "deposit_max", "bhk_min", 
                                  "bhk_max", "area_sqft_min", "area_sqft_max"];
            
            const booleanFields = ["lift_available"];

            sharedFields.forEach(f => { 
                const element = document.getElementById(f);
                if (element) data[f] = element.value || null; 
            });
            
            let numericFieldsToProcess = currentContext === 'supply' ? supplyFields : demandFields;

            numericFieldsToProcess.forEach(f => {
                const element = document.getElementById(f);
                if (element && element.value) {
                    data[f] = parseFloat(element.value); 
                }
            });
            
            booleanFields.forEach(f => {
                const val = document.getElementById(f).value;
                data[f] = val === "true" ? true : (val === "false" ? false : null);
            });

            data.amenities = document.getElementById("amenities").value.split(",").map(a => a.trim()).filter(a => a) || [];
            data.images = document.getElementById("images").value.split(",").map(a => a.trim()).filter(a => a) || [];
            data.overlooking = getMultiSelectValues('overlooking');
            data.additional_rooms = getMultiSelectValues('additional_rooms');
            
            if (propertyIdParam) {
                 data.property_id = hiddenIdInput.value; 
            }

            Object.keys(data).forEach(key => {
                const value = data[key];
                if (value === null || value === '' || (Array.isArray(value) && value.length === 0)) {
                    delete data[key];
                }
            });

            return data;
        }

        function setMultiSelectValues(id, values) {
            const select = document.getElementById(id);
            if (select && Array.isArray(values)) {
                Array.from(select.options).forEach(option => {
                    option.selected = values.includes(option.value);
                });
            }
        }

        function populateForm(data) {
            const source = data._source || data;
            
            const isSupply = source.hasOwnProperty('price');
            currentContext = isSupply ? 'supply' : 'demand';
            document.querySelector(`input[name="listing_context"][value="${currentContext}"]`).checked = true;
            
            if (propertyIdParam) {
                hiddenIdInput.value = propertyIdParam; 
                displayedId.textContent = propertyIdParam;
            }
            
            setContext(currentContext);

            document.getElementById("title").value = source.title || '';
            document.getElementById("description").value = source.description || '';
            document.getElementById("locality").value = source.locality || '';
            document.getElementById("property_type").value = source.property_type || '';
            document.getElementById("listing_type").value = source.listing_type || '';
            document.getElementById("furnishing_status").value = source.furnishing_status || '';
            
            if (isSupply) {
                document.getElementById("price").value = source.price || '';
                document.getElementById("deposit").value = source.deposit || '';
                document.getElementById("bhk").value = source.bhk || '';
                document.getElementById("area_sqft").value = source.area_sqft || '';
                document.getElementById("floor_number").value = source.floor_number || '';
                document.getElementById("total_floors").value = source.total_floors || '';
            } else {
                document.getElementById("price_min").value = source.price_min || '';
                document.getElementById("price_max").value = source.price_max || '';
                document.getElementById("deposit_max").value = source.deposit_max || '';
                document.getElementById("bhk_min").value = source.bhk_min || '';
                document.getElementById("bhk_max").value = source.bhk_max || '';
                document.getElementById("area_sqft_min").value = source.area_sqft_min || '';
                document.getElementById("area_sqft_max").value = source.area_sqft_max || '';
                document.getElementById("move_in_date").value = source.move_in_date ? source.move_in_date.split('T')[0] : '';
            }
            
            document.getElementById("bathrooms").value = source.bathrooms || '';
            document.getElementById("facing_direction").value = source.facing_direction || '';
            document.getElementById("age_of_building").value = source.age_of_building || '';
            document.getElementById("listed_date").value = source.listed_date ? source.listed_date.split('T')[0] : '';
            document.getElementById("lift_available").value = source.lift_available !== undefined && source.lift_available !== null ? source.lift_available.toString() : '';

            document.getElementById("amenities").value = Array.isArray(source.amenities) ? source.amenities.join(', ') : '';
            document.getElementById("images").value = Array.isArray(source.images) ? source.images.join(', ') : '';
            setMultiSelectValues('overlooking', source.overlooking);
            setMultiSelectValues('additional_rooms', source.additional_rooms);

            document.getElementById("customer_name").value = source.customer_name || '';
            document.getElementById("customer_email").value = source.customer_email || '';
            document.getElementById("customer_phone").value = source.customer_phone || '';
            document.getElementById("customer_address").value = source.customer_address || '';
            document.getElementById("customer_referred_by").value = source.customer_referred_by || '';
            document.getElementById("customer_additional_info").value = source.customer_additional_info || '';

            toggleDepositField(); 

            if (propertyIdParam) {
                idDisplayGroup.classList.remove('hidden'); 
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            setContext('supply');
            
            if (propertyIdParam) {
                const contextFromUrl = urlParams.get('context') || 'supply';
                currentContext = contextFromUrl;
                document.querySelector(`input[name="listing_context"][value="${currentContext}"]`).checked = true;

                document.getElementById('page_title').textContent = 'Update Listing';
                document.getElementById('form_title').textContent = `‚úèÔ∏è Update ${currentContext.toUpperCase()}: ${propertyIdParam}`;
                setContext(currentContext);

                const fetchUrl = `${BASE_URL}/${currentContext}/${propertyIdParam}`;
                document.getElementById('submit_button').textContent = `üîÑ Update ${currentContext.toUpperCase()}`;
                
                try {
                    const res = await fetch(fetchUrl);
                    if (res.status === 404) {
                        responseMessage.textContent = 'Listing ID not found for update.';
                        responseMessage.className = 'mt-6 p-4 bg-red-100 text-red-700 rounded-lg text-center font-medium block';
                        return;
                    }
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    const data = await res.json();
                    populateForm(data);
                } catch (error) {
                    responseMessage.textContent = `Error fetching listing for update: ${error.message}`;
                    responseMessage.className = 'mt-6 p-4 bg-red-100 text-red-700 rounded-lg text-center font-medium block';
                }
            } else {
                idDisplayGroup.classList.add('hidden');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!form.checkValidity()) {
                return; 
            }
            
            const formData = serializeForm();
            
            const method = propertyIdParam ? 'PUT' : 'POST';
            const id = propertyIdParam; 
            
            const endpoint = currentContext; 
            const url = propertyIdParam ? `${BASE_URL}/${endpoint}/${id}` : `${BASE_URL}/${endpoint}/`;
            
            responseMessage.textContent = 'Submitting...';
            responseMessage.className = 'mt-6 p-4 bg-blue-100 text-blue-700 rounded-lg text-center font-medium block';
            responseMessage.style.display = 'block';

            console.log(`--- API Call ---`);
            console.log(`Method: ${method}`);
            console.log(`Endpoint: ${endpoint}`);
            console.log(`URL: ${url}`);
            console.log("Payload:", JSON.stringify(formData, null, 2));

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
                
                const json = await res.json();
                const returnedId = json.opensearch_id || id; 

                if (!res.ok) {
                     console.error("API Request failed. Status:", res.status);
                     console.error("API Response Body (JSON):", json);
                     const errorDetail = json.detail ? JSON.stringify(json.detail) : JSON.stringify(json);
                     throw new Error(`API Error (${res.status}): ${errorDetail}`);
                }
                
                const matchResultsSection = document.getElementById('match_results_section');
                const matchResultsContent = document.getElementById('match_results_content');
                matchResultsSection.classList.remove('hidden');

                if (json.matches && json.matches.length > 0) {
                    const matchType = currentContext === 'supply' ? 'Demand Requests' : 'Properties';
                    matchResultsContent.innerHTML = `
                        <p class="text-lg sm:text-xl font-semibold text-green-700 mb-2">${json.matches.length} Matching ${matchType} Found!</p>
                        <ul class="list-disc list-inside space-y-2 p-3 sm:p-4 bg-yellow-50 rounded-lg">
                            ${json.matches.map(match => {
                                const source = match._source;
                                const matchId = match._id;
                                const matchTitle = source.title || source.customer_name || 'Unnamed Record';
                                const priceInfo = source.price 
                                    ? `‚Çπ${source.price.toLocaleString('en-IN')}`
                                    : (source.price_min && source.price_max) 
                                        ? `‚Çπ${source.price_min.toLocaleString('en-IN')} - ‚Çπ${source.price_max.toLocaleString('en-IN')}`
                                        : 'N/A';
                                return `<li class="text-gray-700 text-sm break-words">
                                    <span class="font-medium">${matchTitle}</span><br>
                                    <span class="text-xs text-gray-500">ID: ${matchId}</span><br>
                                    <span class="text-xs">Price: ${priceInfo}</span>
                                </li>`;
                            }).join('')}
                        </ul>
                    `;
                } else {
                    matchResultsContent.innerHTML = `<p class="text-red-500 font-semibold text-sm sm:text-base">No direct cross-matches found in the ${currentContext === 'supply' ? 'Demand' : 'Supply'} index.</p>`;
                }

                responseMessage.textContent = `Success! ${currentContext.toUpperCase()} record ${returnedId} submitted.`;
                responseMessage.className = 'mt-6 p-4 bg-green-100 text-green-700 rounded-lg text-center font-medium block';

                if (!propertyIdParam) {
                    form.reset();
                }

            } catch (error) {
                console.error("Fetch Error:", error);
                responseMessage.textContent = `Operation Failed: ${error.message}`;
                responseMessage.className = 'mt-6 p-4 bg-red-100 text-red-700 rounded-lg text-center font-medium block';
            }
        });
    </script>
</body>
</html>
