version: '3.8'
services:
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - discovery.type=single-node  # ðŸ‘ˆ single node only
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Atharvanoob@1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - app-net

  fastapi:
    build: ./backend   # ðŸ‘ˆ your FastAPI project folder
    container_name: fastapi
    depends_on:
      - opensearch
    ports:
      - 8000:8000
    environment:
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
    networks:
      - app-net

  dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: dashboards
    ports:
      - 5601:5601
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
    networks:
      - app-net

  # ----------------------------------------------------
  # POSTGRESQL DATABASE (NEW SERVICE)
  # ----------------------------------------------------
  db:
    image: postgres:16.1-alpine
    container_name: postgres-db
    restart: always
    environment:
      # CRITICAL: These credentials must match the SQLAlchemy URL in your backend code
      POSTGRES_USER: user            
      POSTGRES_PASSWORD: password    
      POSTGRES_DB: realestate_db     
    volumes:
      # Persistent volume for database files
      - db-data:/var/lib/postgresql/data
    ports:
      # Expose the standard PostgreSQL port (5432) to your local machine
      - 5432:5432 
    networks:
      - opensearch-net # Join the common network

volumes:
  opensearch-data1:
  opensearch-data2:
  db-data:

networks:
  app-net:
