services:
  opensearch-node1: # This is also the hostname of the container within the Docker network (i.e. https://opensearch-node1/)
    image: opensearchproject/opensearch:latest # Specifying the latest available image - modify if you want a specific version
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster # Name the cluster
      - node.name=opensearch-node1 # Name the node that will run in this container      
      - discovery.type=single-node # Single-node cluster configuration      
      - bootstrap.memory_lock=true # Disable JVM heap memory swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # Set min and max JVM heap sizes to at least 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Atharvanoob@1    # Sets the demo admin user password when using demo configuration, required for OpenSearch 2.12 and later
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data # Creates volume called opensearch-data1 and mounts it to the container
    ports:
      - 9200:9200 # REST API
      - 9600:9600 # Performance Analyzer
    networks:
      - opensearch-net # All of the containers will join the same Docker bridge network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest # Make sure the version of opensearch-dashboards matches the version of opensearch installed on other nodes
    container_name: opensearch-dashboards
    ports:
      - 5601:5601 # Map host port 5601 to container port 5601
    expose:
      - "5601" # Expose port 5601 for web access to OpenSearch Dashboards
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node1:9200"]' # Define the OpenSearch nodes that OpenSearch Dashboards will query
    networks:
      - opensearch-net

  # ----------------------------------------------------
  # POSTGRESQL DATABASE (NEW SERVICE)
  # ----------------------------------------------------
  db:
    image: postgres:16.1-alpine
    container_name: postgres-db
    restart: always
    environment:
      # CRITICAL: These credentials must match the SQLAlchemy URL in your backend code
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: realestate_db
    volumes:
      # Persistent volume for database files
      - db-data:/var/lib/postgresql/data
    ports:
      # Expose the standard PostgreSQL port (5432) to your local machine
      - 5432:5432
    networks:
      - opensearch-net # Join the common network

  # ----------------------------------------------------
  # BACKEND API (FastAPI)
  # ----------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-api
    restart: always
    ports:
      - 8000:8000 # Expose FastAPI on port 8000
    volumes:
      # Mount frontend directory to serve static files
      - ./frontend:/app/frontend
      # Mount backend code for development (optional, comment out for production)
      - ./backend:/app
      # Mount backups directory to persist database backups
      - ./backups:/backups
    environment:
      # Database connection string
      - DATABASE_URL=postgresql://user:password@db:5432/realestate_db
      # OpenSearch connection
      - OPENSEARCH_HOST=opensearch-node1
      - OPENSEARCH_PORT=9200
    depends_on:
      - db
      - opensearch-node1
    networks:
      - opensearch-net

volumes:
  opensearch-data1:
  db-data:

networks:
  opensearch-net: